<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>eymenproducts Giriş Animasyonu</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#7c3aed;--muted:#94a3b8}
    html,body{height:100%;margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial}
    body{display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg,#071029 0%, #071a2f 100%);color:#e6eef8}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:36px;border-radius:16px;box-shadow:0 8px 30px rgba(2,6,23,0.6);width:92%;max-width:720px;text-align:center}
    h1{margin:0 0 18px;font-weight:600;font-size:20px;color:var(--muted)}

    .controls{display:flex;gap:12px;justify-content:center;margin-bottom:18px}
    input[type="text"]{padding:12px 14px;border-radius:10px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:inherit;min-width:220px;outline:none}
    button{padding:12px 16px;border-radius:10px;border:0;background:linear-gradient(90deg,var(--accent),#5b21b6);color:white;font-weight:600;cursor:pointer}

    .display{min-height:72px;display:flex;align-items:center;justify-content:center;font-size:40px;font-weight:700;letter-spacing:0.6px}

    /* glow / shimmer */
    .glow{position:relative}
    .glow::after{content:'';position:absolute;left:-40%;top:0;width:60%;height:100%;transform:skewX(-20deg);background:linear-gradient(90deg,transparent,rgba(255,255,255,0.18),transparent);opacity:0;animation:shimmer 1.6s linear 0s 1}
    @keyframes shimmer{0%{left:-60%;opacity:0}40%{opacity:1}100%{left:140%;opacity:0}}

    .spark{display:inline-block;padding:0 6px}
    .pulse{animation:pulseGlow 1.2s ease-in-out infinite}
    @keyframes pulseGlow{0%{text-shadow:0 0 0 rgba(124,58,237,0)}50%{text-shadow:0 0 24px rgba(124,58,237,0.65)}100%{text-shadow:0 0 0 rgba(124,58,237,0)}}

    .cursor{display:inline-block;width:8px;height:40px;background:linear-gradient(180deg,#e6eef8,#9fb6d9);margin-left:6px;border-radius:3px;opacity:1;animation:blink 1s steps(2) infinite}
    @keyframes blink{50%{opacity:0}}

    footer{margin-top:18px;color:var(--muted);font-size:13px}

    @media (max-width:520px){.display{font-size:28px}.cursor{height:30px}}
  </style>
</head>
<body>
  <div class="card">
    <h1>Basit giriş animasyonu — "eymenproducts"</h1>
    <div class="controls">
      <input id="textInput" type="text" placeholder="Yazı girin (ör. eymenproducts)" value="eymenproducts" />
      <button id="goBtn">Göster</button>
    </div>

    <div class="display" id="display" aria-live="polite"></div>
    <footer>Butona basın veya Enter tuşuna basın — yazı parlayıp yavaşça silinecek.</footer>
  </div>

  <script>
    const input = document.getElementById('textInput');
    const btn = document.getElementById('goBtn');
    const display = document.getElementById('display');

    // Settings
    const typingSpeed = 90;     // ms per character when typing
    const deletingSpeed = 65;   // ms per character when deleting
    const holdBeforeDelete = 1400; // ms to wait after full text typed

    let typingTimer = null;

    function clearTimers(){ if(typingTimer) { clearTimeout(typingTimer); typingTimer=null } }

    function animateTextOnce(text){
      clearTimers();
      display.innerHTML = '';
      const chars = Array.from(text);
      // container for letters
      const spanContainer = document.createElement('span');
      spanContainer.className = 'glow';
      display.appendChild(spanContainer);

      // cursor
      const cursor = document.createElement('span');
      cursor.className = 'cursor';
      display.appendChild(cursor);

      let i=0;
      // type letters
      function typeNext(){
        if(i < chars.length){
          const s = document.createElement('span');
          s.className = 'spark';
          s.textContent = chars[i];
          spanContainer.appendChild(s);
          // tiny shimmer/pulse on each newly-typed letter
          s.classList.add('pulse');
          // remove pulse after a short while so only new letters shimmer
          setTimeout(()=> s.classList.remove('pulse'), 800);
          i++;
          typingTimer = setTimeout(typeNext, typingSpeed + Math.random()*40);
        } else {
          // full text typed — trigger a big shine
          spanContainer.classList.add('glow');
          // hold then delete
          typingTimer = setTimeout(()=>{
            deleteBack();
          }, holdBeforeDelete);
        }
      }

      function deleteBack(){
        const spans = spanContainer.querySelectorAll('.spark');
        if(spans.length === 0){
          // done
          spanContainer.remove();
          cursor.remove();
          return;
        }
        // remove last char
        const last = spans[spans.length - 1];
        // animate fade out
        last.style.transition = 'opacity 220ms, transform 220ms';
        last.style.opacity = '0';
        last.style.transform = 'translateY(-6px)';
        setTimeout(()=> last.remove(), 220);
        typingTimer = setTimeout(deleteBack, deletingSpeed + Math.random()*60);
      }

      // start typing
      typeNext();
    }

    // handle click / enter
    btn.addEventListener('click', ()=> animateTextOnce(input.value || ''));
    input.addEventListener('keydown', (e)=>{ if(e.key === 'Enter'){ e.preventDefault(); animateTextOnce(input.value || '') } });

    // Auto-run on load with default value
    window.addEventListener('load', ()=> setTimeout(()=> animateTextOnce(input.value || ''), 400));
  </script>
</body>
</html>
